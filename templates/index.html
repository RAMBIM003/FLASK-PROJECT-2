<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='body.css') }}">
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Sign Up</header>
        </div>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="input-box">
                <input type="text" name="name" class="input-field" placeholder="Full Name" required>
            </div>
            <div class="input-box">
                <input type="email" name="email" class="input-field" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="text" name="phone_number" class="input-field" placeholder="Phone Number" required>
            </div>
            <div class="input-box">
                <input type="text" name="address" class="input-field" placeholder="Address" required>
            </div>
            <div class="input-box">
                <input type="text" name="registration_number" class="input-field" placeholder="Registration Number" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" class="input-field" placeholder="Password" required>
            </div>
            <div class="input submit">
                <button type="submit" class="submit-btn">Sign Up</button>
            </div>
        </form>
        <div class="sign-up-link">
            <p>Already have an account? <a href="{{ url_for('signin') }}">Sign in</a></p>
        </div>
    </div>
</body>
</html>
