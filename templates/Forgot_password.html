<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/body.css') }}">
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Forgot Password</header>
        </div>
        <form method="POST" action="{{ url_for('signin') }}">
        <Div>
            <div class="input-box">
                <p>Enter your email address and we'll send you a link to reset your password</p>
                <input type="email" name="email" class="input-field" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" class="input-field" placeholder="New Password" required>
            </div>
            <div class="input submit">
                <button type="submit" class="submit-btn">Reset</button>
            </div>
        </Div>
        </form>
    </div>
</body>
</html>
